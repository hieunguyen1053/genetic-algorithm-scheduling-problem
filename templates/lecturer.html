{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Mã giảng viên</th>
                <th>Tên giảng viên</th>
            </tr>
        </thead>
        <tbody>
            {% for lecturer in lecturers %}
            <tr>
                <td>{{ lecturer.id }}</td>
                <td><a href="/schedule?lecturer={{ lecturer.id }}">{{ lecturer.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
